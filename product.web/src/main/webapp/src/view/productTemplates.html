<script type="text/template" id="productList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>name</th>
		 <th>value</th>
                 <th>brand</th>
                 <th>buyDate</th>
                 
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(products, function(product) { %>
    <tr>
		<td><%= htmlEncode(product.getDisplay('name')) %></td>
		<td><%= htmlEncode(product.getDisplay('value')) %></td>
                <td><%= htmlEncode(product.getDisplay('brand')) %></td>
		<td><%= htmlEncode(product.getDisplay('buyDate')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-product-edit',{id:<%= product.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-product-delete',{id:<%= product.id %>}); return false" >Delete</a> |
	<% } %>    
        
        <a onclick="Backbone.trigger('<%= componentId %>-product-picture',{id:<%= product.id %>}); return false" >Show picture</a>
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="product">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-productForm">
    <% if(product.id) {%>
    <input type="hidden" name="id" value="<%= product.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= product.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="value">value</label>
    	<input type="text" class="form-control" id="value" name="value" placeholder="Enter value" value="<%= product.get('value') %>"/>	
		</div>
                <div class="form-group" >
		<label for="brand">brand</label>
    	<input type="text" class="form-control" id="brand" name="brand" placeholder="Enter value" value="<%= product.get('brand') %>"/>	
		</div>
		<div class="form-group" >
		<label for="value">buyDate</label>
    	<input type="text" class="form-control" id="buyDate" name="buyDate" placeholder="Enter value" value="<%= product.get('buyDate') %>"/>	
		</div>
                
                <div class="form-group" >
		<label for="value">picture</label>
    	<input type="text" class="form-control" id="picture" name="picture" placeholder="Enter url" value="<%= product.get('picture') %>"/>	
		</div>
    </form>
    </div>
</script>
